<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
            </label>
        </p>
        <p>
            <label for="imedia">Média 
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
            </label>
        </p>
        <p>
            <label for="imes">Período Letivo
            <input type="month" name="mes" id="imes" value="2023-05">
            </label>
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2023-05-22">
        </p>
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" value="19:30">
        </p>
        <p> 
            <input type="submit" value="Envia">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
