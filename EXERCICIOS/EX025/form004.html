<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset{
            width: 600px;
            background-color: aqua;
            border: 5px solid red;
        }

        legend{
            padding-bottom: 20px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >
        <fieldset>
            <legend><h2>Dados Pessoais</h2></legend>
            <p>
                <label for="inome">Nome
                    <input type="text" name="nome" id="inome" required autocomplete="name" minlength="4" maxlength="30" placeholder="Jose neto">
                </label>
            </p>
            <p><label for="imail">E-mail
                <input type="email" name="mail" id="imail" required autocomplete="email" placeholder="fulano@email.com">
            </label>
            </p>
            <p>
                <label for="itel">Telefone
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </label>
                <!--Estudar mais sobre RegEx-->
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
