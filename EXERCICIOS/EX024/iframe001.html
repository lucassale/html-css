<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudoss de  Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--Tamanho padrão 300x150-->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200px" width="200px" scrolling="no"> <a href="https://www.cursoemvideo.com"></a></iframe> para aprender a programar.</p>

    <p> O site do <iframe src="www.google.com" frameborder="0" height="200px" width="200px" scrolling="no"> é<a href="https://www.google.com.br" target="_blank"></a> </iframe> muito legal.</p>
    
</body>
</html>
