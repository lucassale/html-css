<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos</title>
</head>
<body>
    <form action="" method="get" autocomplete="on ">
        <h1>Login</h1>
        <p>
            <div>
                <label for="Usuario"><img src="imagens/login_FILL0_wght400_GRAD0_opsz48.png" alt="login"></label>
                <input type="text" name="usuario" id="iusuario" required autocomplete="username" checked value="Seu e-mail">
            </div>
        </p>

        <div>
            <p>
                <label for="Senha"><img src="imagens/key_FILL0_wght400_GRAD0_opsz48.png" alt="senha"></label>
                <input type="password" name="senha" id="isenha" required value="Sua senha" >
            </p>
        </div>

    
        <p>
            <input type="submit" value="Entrar">
        </p>

        <input type="button" name="Trocar" id="itrocar" value="Esqueci a senha">
    </form>
    
</body>
</html>
